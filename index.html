<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
   <div class="container">
       <div class="form-box">
           <form action="" method="post">
               <div>
                   <h1>Cadastro</h1>
               </div>

               <div>
                   <input type="text" name="username" placeholder="Informe seu login" required class="form-input">
               </div>

               <div>
                   <input type="password" name="password" placeholder="Informe sua senha" required class="form-input">
               </div>

               <div>
                   <input type="email" name="email" placeholder="Informe seu e-mail" required class="form-input">
               </div>

               <div>
                   <input type="button" value="Cadastrar" class="form-btn">
               </div>

               <div>
                   Ja tem uma conta? <a href="login.html">Efetuar login</a> 
               </div>
           </form>
       </div>
   </div> 
</body>
</html>
